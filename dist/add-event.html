<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="author" content="Jodie Alaine Parker | jodiealaine.github.io | @jodiealaine"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#db5945"><title>Event Planner App</title><!-- Compiled and minified CSS --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link rel="stylesheet" type="text/css" href="./styles/main.css"></head><body><nav><div class="nav-wrapper"><a href="#!" class="brand-logo">events</a> <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a><ul class="right hide-on-med-and-down"><li><a href="index.html"><i class="material-icons">skip_previous</i></a></li></ul><ul class="side-nav" id="mobile-demo"><li><a href="index.html"><i class="material-icons">skip_previous</i></a></li></ul></div></nav><div class="container"><div class="row"><div class="col s12 m6 offset-m3"><div class="card-panel"><h4 class="card-title">Create your event</h4><br><form id="add-event-form"><div class="input-field"><input type="text" name="name" id="name" autocomplete="name" placeholder="Event Name" required autofocus="true"><label for="name">Name<sup>*</sup></label></div><div class="form-group"><label>What type of event are you hosting?<sup>*</sup> <input list="event-types" required><datalist id="event-types"><option value="Gig"></option><option value="Party"></option><option value="Birthday"></option></datalist></label></div><div class="input-field"><input type="text" name="host" id="host" placeholder="Host name" required><label for="host">Host</label></div><div class="row"><div class="input-field col s6"><input type="datetime-local" name="start-date" id="start-date" required><label for="start-date" class="active">Start Date<sup>*</sup></label></div><div class="input-field col s6"><input type="datetime-local" name="end-date" id="end-date" required><label for="end-date" class="active">End Date<sup>*</sup></label></div></div><div class="input-field"><input type="text" name="guest-list" id="guest-list" placeholder="name@example.com, name2@example.com" required><label for="guest-list">Guest List<sup>*</sup></label></div><div class="input-field"><input type="text" name="location" id="location" placeholder="1 example street, Cornwall, UK." required><label for="location">Location<sup>*</sup></label></div><div class="input-field"><input type="text" name="message" id="message" placeholder="Wear something blue!"><label for="message">Guest Message (optional)</label></div><button type="submit" id="sign-up" class="btn btn-success">Create Event</button></form></div></div></div><!-- Compiled and minified JavaScript --><script src="https://code.jquery.com/jquery-2.1.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script><script type="text/javascript">$(".button-collapse").sideNav();</script></div></body></html>

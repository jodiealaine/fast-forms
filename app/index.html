<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Jodie Alaine Parker | jodiealaine.github.io | @jodiealaine">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#db5945">
	<title>Event Planner App</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo">events</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="events.html"><i class="material-icons">list</i></a></li>
				<li><a href="add-event.html"><i class="material-icons">library_add</i></a></li>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<li><a href="events.html"><i class="material-icons">list</i></a></li>
				<li><a href="add-event.html"><i class="material-icons">library_add</i></a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="card-panel">
					<h4 class="card-title">Create your account</h4>
					<br>
					<form id="sign-up-form">
						<div class="input-field">
							<input type="text" name="name" id="name" autocomplete="name" placeholder="Full name" required autofocus="true">
							<label for="name">Name<sup>*</sup></label>
						</div>
						<div class="input-field">
							<input type="email" 
							name="email" 
							id="email" 
							class="validate" 
							autocomplete="email" 
							placeholder="name@example.com" 
							required>
							<label for="email" data-error="Please enter a valid email address" data-success="correct">Email<sup>*</sup></label>
						</div>
						<div class="input-field">
							<input type="password" 
							name="password" 
							id="password"
							class="validate" 
							autocomplete="current-password" 
							placeholder="Password (min 8 chars consisting of min one number)" 
							pattern="(?=.*\d).{8,}" >
							<label for="password" data-error="Minimum length 8 characters and at least one number" data-success="correct">Password<sup>*</sup></label>
						</div>
						<div class="input-field">
							<input type="password" 
							name="password-confirmation" 
							id="password-confirmation"
							class="validate"
							autocomplete="current-password" 
							placeholder="Password" 
							pattern="(?=.*\d).{8,}" required>
							<label for="password-confirmation" data-error="Paswords must match" data-success="correct">Password Confirmation<sup>*</sup></label>
						</div>
						<div class="input-field">
							<input type="tel" 
							name="phone" 
							id="phone" 
							class="validate"
							autocomplete="tel" 
							placeholder="++441231233" 
							pattern="[0-9]*">
							<label for="phone" data-error="Phone number needs to be numerical only" data-success="correct">Phone Number (optional)</label>
						</div>
						<button type="submit" id="sign-up" class="btn btn-success">Create Account</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(".button-collapse").sideNav();
	</script>
</body>
</html>
